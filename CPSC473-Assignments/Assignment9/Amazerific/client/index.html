<!doctype html>
<html>
  <head>
    <title>Amazeriffic!</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Amazeriffic!</h1>
        <nav>
          <a href="#">Sign Up!</a> |
          <a href="#">FAQ</a> |
          <a href="#">Support</a>
        </nav>
      </div>
    </header>


    <main>
      <div class="container">
        <div class="tabs">
          <a href=""><span class="active" data-bind="click: newest">Newest</span></a>
          <a href=""><span data-bind="click: oldest">Oldest</span></a>
          <a href=""><span data-bind="click: tags">Tags</span></a>
          <a href=""><span data-bind="click: add">Add</span></a>
        </div>
        <div class="content">

          <ul data-bind=" foreach: todosArray">
            <li data-bind="text: description"></li>
          </ul>

          <ul data-bind="foreach: tagsArray">
              <h3 data-bind="text: name"></h3>
              <ul data-bind="foreach: toDos">
                 <li data-bind="text: $data"></li>
              </ul>
          </ul>

          <div data-bind="visible: showAdding">
            <p>Description: </p>
            <input data-bind="value: descriptionBox">
            <p>Tags: </p>
            <input  data-bind="value: tagsBox"></input>
            <span data-bind="click: addNewTodo">+</span>
          </div>

        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="contact">
          <h5>Contact Us</h5>
          <p>Amazeriffic!</p>
          <p>555 Fiftieth Street</p>
          <p>Asheville, NC 28801</p>
        </div>
        <div class="sitemap">
          <h5>Sitemap</h5>
          <ul>
            <div class="left">
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Privacy</a></li>
            </div>
            <div class="right">
              <li><a href="#">Support</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Careers</a></li>
            </div>
          </ul>
        </div>
      </div>
    </footer>
    <script type='text/javascript' src='lib/knockout-3.4.0.js'></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
