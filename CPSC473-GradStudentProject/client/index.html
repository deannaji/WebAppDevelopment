<!doctype html>
<html ng-app="myApp">
<head>
  <title>Skimmed Hacker News</title>
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="javascript/controllers.js"></script>
</head>

<body>
<div class="body-container">
  <header>
    <div class="header-container">
       <div class="title-container">
          <span id="siteTitle">Skimmed Hacker News</span>
          <span class="menu-container">
          <a href="#">Newest</a>
          <span class="seperator">|</span>
          <a href="#">Oldest</a>
          <span class="seperator">|</span>
          <a href="#">Submit</a>
        </span>
       </div>


       <div class="login-container">
         <a href="#">Login</a>
       </div>

    </div>
  </header>

  <main>
    <div class="main-container">
       <div class="posts-container" ng-controller="MyController">
         <ol class="posts-list">
            <li class="post-item" ng-repeat="item in posts">
               <div class="single-post-container">

                 <div class="up-img"><img id="arrowUp" src="style/arrow-up.ico"></div>

                 <div class="single-post">
                   <a id ="title" href="{{item.main_link}}">{{item.link_title}}</a><br>
                   <span>{{item.likes}}</span>
                   <span> points</span>
                   <span> by </span>
                   <span>{{item.username}}</span>
                   <span>, posted on </span>
                   <span>{{item.post_time}}</span>
                 </div>

               </div>
                 <br>
            </li>
         </ol>

       </div>
    </div>
  </main>

  <footer>
    <hr id="dividor">
    <div class="footer-container">
      <p>Copyright: Dean Naji</p>
      <p>Computer Sciense 473</p>
      <p>CSUF</p>
      <br>
      <label>Search: </label>
      <input type="text">
    </div>
  </footer>
</div>
</body>

</html>
